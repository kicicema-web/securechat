<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureChat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --bg-hover: #30363d;
        --text-primary: #f0f6fc;
        --text-secondary: #8b949e;
        --accent-primary: #58a6ff;
        --accent-secondary: #1f6feb;
        --success: #238636;
        --warning: #f85149;
        --border: #30363d;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        --radius: 12px;
        --radius-sm: 8px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      /* Auth Screen */
      .auth-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 2rem;
      }

      .auth-container {
        background: var(--bg-secondary);
        border-radius: var(--radius);
        padding: 3rem;
        width: 100%;
        max-width: 400px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        font-size: 2rem;
        font-weight: bold;
      }

      .auth-title {
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: 1.75rem;
      }

      .auth-subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .input-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.2s;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
      }

      .btn {
        width: 100%;
        padding: 0.875rem;
        background: var(--accent-primary);
        color: white;
        border: none;
        border-radius: var(--radius-sm);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 1rem;
      }

      .btn:hover {
        background: var(--accent-secondary);
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        background: var(--bg-hover);
      }

      .auth-toggle {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .auth-toggle a {
        color: var(--accent-primary);
        cursor: pointer;
      }

      .error-message {
        background: rgba(248, 81, 73, 0.1);
        border: 1px solid var(--warning);
        color: var(--warning);
        padding: 0.75rem;
        border-radius: var(--radius-sm);
        margin-bottom: 1rem;
        font-size: 0.875rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      /* Main App Layout */
      .app {
        display: none;
        height: 100vh;
      }

      .app.show {
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 320px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        flex-shrink: 0;
      }

      .user-info {
        flex: 1;
        min-width: 0;
      }

      .user-name {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .user-status {
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .new-chat-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--bg-tertiary);
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .new-chat-btn:hover {
        background: var(--bg-hover);
      }

      .search-box {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--border);
      }

      .search-box input {
        width: 100%;
        padding: 0.625rem 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 20px;
        color: var(--text-primary);
        font-size: 0.875rem;
      }

      .search-box input:focus {
        outline: none;
        border-color: var(--accent-primary);
      }

      .conversations-list {
        flex: 1;
        overflow-y: auto;
      }

      .conversation-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.875rem 1rem;
        cursor: pointer;
        transition: all 0.2s;
        border-left: 3px solid transparent;
      }

      .conversation-item:hover {
        background: var(--bg-tertiary);
      }

      .conversation-item.active {
        background: var(--bg-tertiary);
        border-left-color: var(--accent-primary);
      }

      .conversation-avatar {
        width: 48px;
        height: 48px;
        background: var(--bg-tertiary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        flex-shrink: 0;
      }

      .conversation-info {
        flex: 1;
        min-width: 0;
      }

      .conversation-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 0.25rem;
      }

      .conversation-name {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .conversation-time {
        font-size: 0.75rem;
        color: var(--text-secondary);
        flex-shrink: 0;
      }

      .conversation-preview {
        font-size: 0.875rem;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .unread-badge {
        background: var(--accent-primary);
        color: white;
        font-size: 0.75rem;
        padding: 0.125rem 0.5rem;
        border-radius: 10px;
        margin-left: 0.5rem;
      }

      /* Chat Area */
      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-primary);
      }

      .chat-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .chat-header-info {
        flex: 1;
      }

      .chat-header-name {
        font-weight: 500;
      }

      .chat-header-status {
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .chat-actions {
        display: flex;
        gap: 0.5rem;
      }

      .chat-action-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .chat-action-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .message {
        max-width: 70%;
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        font-size: 0.9375rem;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .message.incoming {
        align-self: flex-start;
        background: var(--bg-secondary);
        border-bottom-left-radius: 4px;
      }

      .message.outgoing {
        align-self: flex-end;
        background: var(--accent-primary);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message-meta {
        font-size: 0.75rem;
        margin-top: 0.25rem;
        opacity: 0.8;
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .message-status {
        font-size: 0.875rem;
      }

      .chat-input-area {
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--border);
        display: flex;
        gap: 0.75rem;
        align-items: flex-end;
      }

      .message-input {
        flex: 1;
        padding: 0.75rem 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 20px;
        color: var(--text-primary);
        font-size: 0.9375rem;
        resize: none;
        max-height: 120px;
        min-height: 44px;
      }

      .message-input:focus {
        outline: none;
        border-color: var(--accent-primary);
      }

      .send-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: var(--accent-primary);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .send-btn:hover {
        background: var(--accent-secondary);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Empty State */
      .empty-state {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 1.125rem;
      }

      /* Modal */
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-overlay.show {
        display: flex;
      }

      .modal {
        background: var(--bg-secondary);
        border-radius: var(--radius);
        padding: 1.5rem;
        width: 90%;
        max-width: 450px;
        border: 1px solid var(--border);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-title {
        font-size: 1.25rem;
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
      }

      .modal-body {
        margin-bottom: 1.5rem;
      }

      .qr-code {
        width: 200px;
        height: 200px;
        background: white;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        border-radius: var(--radius-sm);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--bg-hover);
      }
    </style>
  </head>
  <body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
      <div class="auth-container">
        <div class="logo">SC</div>
        <h1 class="auth-title">SecureChat</h1>
        <p class="auth-subtitle">End-to-end encrypted messaging</p>
        
        <div id="error-message" class="error-message"></div>
        
        <div id="create-account-form">
          <div class="input-group">
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" placeholder="Enter your name" />
          </div>
          <div class="input-group">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" placeholder="Create a strong password" />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" />
          </div>
          <button class="btn" onclick="createAccount()">Create Account</button>
          <p class="auth-toggle">
            Already have an account? <a onclick="showLogin()">Sign in</a>
          </p>
        </div>
        
        <div id="login-form" style="display: none;">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
          </div>
          <button class="btn" onclick="unlockAccount()">Unlock</button>
          <p class="auth-toggle">
            Need an account? <a onclick="showCreateAccount()">Create one</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-avatar" id="user-avatar">U</div>
          <div class="user-info">
            <div class="user-name" id="user-name">User</div>
            <div class="user-status">ðŸ”’ Encrypted</div>
          </div>
          <button class="new-chat-btn" onclick="showNewContactModal()" title="New Contact">+</button>
        </div>
        
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search conversations..." />
        </div>
        
        <div class="conversations-list" id="conversations-list">
          <!-- Conversations will be loaded here -->
        </div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area" id="chat-area">
        <div class="empty-state" id="empty-state">
          <div class="empty-state-icon">ðŸ’¬</div>
          <div class="empty-state-text">Select a conversation to start messaging</div>
        </div>

        <div id="active-chat" style="display: none; height: 100%; flex-direction: column;">
          <div class="chat-header">
            <div class="chat-header-avatar user-avatar" id="chat-avatar">C</div>
            <div class="chat-header-info">
              <div class="chat-header-name" id="chat-name">Contact</div>
              <div class="chat-header-status" id="chat-status">Offline</div>
            </div>
            <div class="chat-actions">
              <button class="chat-action-btn" title="Voice Call">ðŸ“ž</button>
              <button class="chat-action-btn" title="Video Call">ðŸ“¹</button>
              <button class="chat-action-btn" title="More">â‹®</button>
            </div>
          </div>

          <div class="messages-container" id="messages-container">
            <!-- Messages will be loaded here -->
          </div>

          <div class="chat-input-area">
            <textarea 
              class="message-input" 
              id="message-input" 
              placeholder="Type a message..."
              rows="1"
              onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-btn" id="send-btn" onclick="sendMessage()">âž¤</button>
          </div>
        </div>
      </div>
    </div>

    <!-- New Contact Modal -->
    <div class="modal-overlay" id="new-contact-modal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Add New Contact</h3>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label>Your Public Key (Share this)</label>
            <div class="qr-code" id="qr-code">QR</div>
            <input type="text" id="my-public-key" readonly style="font-size: 0.75rem;" />
          </div>
          <hr style="border: none; border-top: 1px solid var(--border); margin: 1.5rem 0;">
          <div class="input-group">
            <label for="contact-name">Contact Name</label>
            <input type="text" id="contact-name" placeholder="Enter contact name" />
          </div>
          <div class="input-group">
            <label for="contact-key">Contact Public Key</label>
            <input type="text" id="contact-key" placeholder="Paste their public key" />
          </div>
        </div>
        <button class="btn" onclick="addContact()">Add Contact</button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
